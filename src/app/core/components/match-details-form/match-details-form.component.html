<div class="container-xl">
  <div class="row mt-3">
      <div class="col-xl-8 offset-xl-2">
          <div class="card">
              <div class="card-body">
                  <h1 class="text-center">Ver detalles de un partido</h1>
 
                  <form [formGroup]="matchDetailsForm" (ngSubmit)="onSubmit()">
                      <div class="mb-3 has-validation">
                          <label [for]="controls.matchId" class="form-label"
                              >Id del partido</label
                          >
                          <input
                              type="text"
                              placeholder="01G...7KS"
                              class="form-control {{ getControlValidClass(controls.matchId) }}"
                              [id]="controls.matchId"
                              [formControl]="controls.matchId"
                          />
                          <div *ngIf="controlHasError(controls.matchId)" class="invalid-feedback">
                              El id del partido es obligatorio
                          </div>
                      </div>

                      <button type="submit" class="btn btn-primary">Ver detalles</button>
                  </form>
              </div>
          </div>
          <div class="alert alert-success mt-4" *ngIf="matchDetails">
            <p class="" [innerHTML]="matchDetails"></p>
          </div>
      </div>
  </div>
</div>

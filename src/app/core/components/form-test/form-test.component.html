<div class="container-sm">
  <div class="row">
    <form [formGroup]="newMatchForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="shipping-card">
        <h1 class="text-center">Creaci√≥n de partido</h1>
        <mat-card-content>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input type="date" matInput placeholder="Fecha" formControlName="fecha" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input type="time" matInput placeholder="Hora" formControlName="hora" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Lugar" formControlName="lugar" />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
